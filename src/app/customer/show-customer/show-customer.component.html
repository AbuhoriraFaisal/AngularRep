<table class="table table-striped">
<thead>
    <th>Id</th>
    <th>Customer Name</th>
    <th>Phone</th>
</thead>
<tbody>
    <tr *ngFor="let item of customersList$|async">
        <td>{{item.customerId}}</td>
        <td>{{item.customerName}}</td>
        <td>{{item.phoneNumber}}</td>
    </tr>
</tbody>
</table>
